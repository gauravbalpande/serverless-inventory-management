# Deploy backend (SAM) on push to main when backend/ or template changes, or on workflow_dispatch.
name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  SAM_STACK_NAME: cloud-inventory-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SAM
        run: |
          pip install aws-sam-cli
          sam --version

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: SAM build
        working-directory: backend
        run: sam build

      - name: SAM deploy
        working-directory: backend
        run: |
          sam deploy \
            --stack-name ${{ env.SAM_STACK_NAME }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "CognitoCallbackUrl=${{ vars.COGNITO_CALLBACK_URL || 'https://main.xxxxx.amplifyapp.com' }}" "CognitoLogoutUrl=${{ vars.COGNITO_LOGOUT_URL || 'https://main.xxxxx.amplifyapp.com' }}"
